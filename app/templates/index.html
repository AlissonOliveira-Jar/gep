<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Email e Senha</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Teste de Validação</h1>

        <div class="button-group">
            <a href="/unvalidated" class="button">Login Não Validado</a>
            <a href="/validated" class="button">Login Validado</a>
            <a href="/register" class="button">Cadastro</a>
        </div>

        <div class="message">
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
